<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  
</head>
<body>
  <div class="game-container">
    <h1>Number Game</h1>
    <p>Guess a number between which machine choose <span>(1 - 100)</span> </p>
    <input type="number" id="userInput" placeholder="Enter your guess">

    <p class="msg-para"></p>
    <button class="sub-btn">Submit Guess</button>
  </div>

  <script src="index.js">
  </script>
</body>
</html>
